<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>多选投票</title>
    <link href="style/mystyle.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h:form styleClass="box1">

        <h:panelGrid columns="2" cellpadding="0">

            <h:outputText value="投票主题:  "/>
            <h:outputText value="#{multiVoteBean.multiVote.theme}"/>

            <h:outputText value="投票介绍:  "/>
            <h:outputText value="#{multiVoteBean.multiVote.introduction}"/>

            <h:outputText value="可投票个数:  "/>
            <h:outputText value="#{multiVoteBean.multiVote.chooseAble}"/>

        </h:panelGrid>

        <h:dataTable id="multiVoteChoices" value="#{multiVoteBean.multiChoices}" var="multiChoice" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="选项"/>
                </f:facet>
                <h:outputText value="#{multiChoice.content}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="是否投票"/>
                </f:facet>
                <h:selectOneRadio value="#{multiChoice.selected}">
                    <f:selectItem itemValue="true" itemLabel="true"/>
                    <f:selectItem itemValue="false" itemLabel="false"/>
                </h:selectOneRadio>
            </h:column>

        </h:dataTable>
        <br/>
        <h:commandButton action="#{multiVoteBean.voteMulti(multiVote)}" value="投票"/>

    </h:form>
</h:body>
</html>
