<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>用户注册</title>
    <link href="style/mystyle.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <h3 style="text-align: center">请输入你的基本信息</h3>
    <f:view>
        <h:form style="text-align: center">
            <h:panelGrid columns="2" styleClass="box1">
                <table align="center" >
                    <tr>
                        <td>用户名：</td>
                        <td><h:inputText value="#{user.username}"/> </td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td><h:inputSecret value="#{user.password}"/> </td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td><h:inputText value="#{user.sex}"/> </td>
                    </tr>
                    <tr>
                        <td>年龄：</td>
                        <td><h:inputText value="#{user.age}"/> </td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td><h:inputText value="#{user.email}"/> </td>
                    </tr>
                    <tr>
                        <td>手机号：</td>
                        <td><h:inputText value="#{user.phone}"/> </td>
                    </tr>
                    <tr>
                        <h:commandButton value="提交" action="#{registerBean.register}"/>
                    </tr>
                </table>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
