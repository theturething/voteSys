<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>添加选项页面</title>
</h:head>
<h:body>
    <h:form styleClass="box1" style="margin:0 auto;width: 500px">
        <h:dataTable id="choices" value="#{singleVoteBean.choices}" var="choice" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="选项"/>
                </f:facet>
                <h:outputText value="#{choice}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="内容"/>
                </f:facet>
                <h:inputText value="#{singleChoice.content}"/>
            </h:column>

        </h:dataTable>

        <br/>
        <h:commandButton action="#{singleVoteBean.addSingleVote}" value="确认添加投票"/>
    </h:form>
</h:body>
</html>
