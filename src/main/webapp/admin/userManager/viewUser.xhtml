<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>查看用户信息</title>
</h:head>
<h:body >
    <h:form styleClass="box1" style="margin:0 auto;width: 900px">
        <h:dataTable  id="users" value="#{adminBean.users}" var="userTest" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="用户名"/>
                </f:facet>
                <h:outputText value="#{userTest.username}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="密码"/>
                </f:facet>
                <h:outputText value="#{userTest.password}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="年龄"/>
                </f:facet>
                <h:outputText value="#{userTest.age}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="性别"/>
                </f:facet>
                <h:outputText value="#{userTest.sex}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="邮箱"/>
                </f:facet>
                <h:outputText value="#{userTest.email}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="手机号码"/>
                </f:facet>
                <h:outputText value="#{userTest.phone}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="编辑"/>
                </f:facet>
                <h:commandLink id="update" action="updateUser" actionListener="#{adminBean.updateUser}">
                    <h:outputText value="编辑"/>
                    <f:param id="username" name="username" value="#{userTest.username}"/>
                </h:commandLink>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="删除"/>
                </f:facet>
                <h:commandLink action="#{adminBean.deleteUser(userTest)}">
                    <h:outputText value="删除"/>
                </h:commandLink>
            </h:column>


        </h:dataTable>
        <br/>   <br/>
        <h:commandButton action="/admin/userManager/addUser.xhtml" value="添加用户"/>
        <br/>   <br/>
        <h:commandButton action="/admin/adminIndex.xhtml" value="返回管理员首页"/>
        <br/>    <br/>
        <h:commandButton value="退出登录" action="/login.xhtml" actionListener="#{loginBean.logoutSys}"/>

    </h:form>
</h:body>
</html>
