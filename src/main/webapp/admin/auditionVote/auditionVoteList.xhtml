<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>海选投票项目列表</title>
</h:head>
<body>
<h:form styleClass="box1" style="margin:0 auto;width: 1000px">
    <h:dataTable styleClass="box1" id="auditionVote" value="#{auditionVoteBean.auditionVotes}" var="auditionVote" border="1">

        <h:column>
            <f:facet name="header">
                <h:outputText value="投票主题"/>
            </f:facet>
            <h:outputText value="#{auditionVote.theme}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="投票介绍"/>
            </f:facet>
            <h:outputText value="#{auditionVote.introduction}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="投票开始时间"/>
            </f:facet>
            <h:outputText value="#{auditionVote.beginTime}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="投票结束时间"/>
            </f:facet>
            <h:outputText value="#{auditionVote.endTime}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="编辑投票"/>
            </f:facet>
            <h:commandLink action="updateAuditionVote" actionListener="#{auditionVoteBean.updateAuditionVote}">
                <h:outputText value="编辑投票"/>
                <f:param id="theme" name="theme" value="#{auditionVote.theme}"/>
            </h:commandLink>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="删除投票"/>
            </f:facet>
            <h:commandLink action="#{auditionVoteBean.deleteAuditionVote(auditionVote)}">
                <h:outputText value="删除投票"/>
            </h:commandLink>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="查看选项投票总数"/>
            </f:facet>
            <h:commandLink action="auditionTotal" actionListener="#{voteTotalBean.theme1}">
                <h:outputText value="查看选项投票总数"/>
                <f:param id="theme1" name="theme1" value="#{auditionVote.theme}"/>
            </h:commandLink>
        </h:column>

    </h:dataTable>

    <br/>
    <h:commandButton action="/admin/auditionVote/addAuditionVote.xhtml" value="添加海选投票"/>
    <br/>   <br/>
    <h:commandButton action="/admin/adminIndex.xhtml" value="返回管理员首页"/>
    <br/>    <br/>
    <h:commandButton value="退出登录" action="/login.xhtml" actionListener="#{loginBean.logoutSys}"/>



</h:form>
</body>
</html>
