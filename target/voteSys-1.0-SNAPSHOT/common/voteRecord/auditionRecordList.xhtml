<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>海选投票记录列表</title>
</h:head>
<h:body>
    <h:form style="margin:0 auto;width: 500px">

        <h:dataTable id="voteRecord" value="#{voteRecordBean.auditionList}" var="voteRecord" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="用户名"/>
                </f:facet>
                <h:outputText value="#{voteRecord.username}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票主题"/>
                </f:facet>
                <h:outputText value="#{voteRecord.theme}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票时间"/>
                </f:facet>
                <h:outputText value="#{voteRecord.voteTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="所投选项"/>
                </f:facet>
                <h:outputText value="#{voteRecord.choice}"/>
            </h:column>


        </h:dataTable>

        <br/>   <br/>
        <h:commandButton value="返回投票记录查看首页" action="/common/voteRecord/recordIndex.xhtml"/>



    </h:form>
</h:body>
</html>
