<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>单选投票</title>
    <link href="style/mystyle.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body >
    <h:form styleClass="box1">
       <h:panelGrid columns="2" cellpadding="0">

           <h:outputText value="投票主题:  "/>
           <h:outputText value="#{singleVoteBean.singleVote.theme}"/>

           <h:outputText value="投票介绍:  "/>
           <h:outputText value="#{singleVoteBean.singleVote.introduction}"/>

       </h:panelGrid>

        <h:dataTable id="singleVoteChoices" value="#{singleVoteBean.singleChoices}" var="singleChoice" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="选项"/>
                </f:facet>
                <h:outputText value="#{singleChoice.content}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票"/>
                </f:facet>
                <h:commandLink action="#{singleVoteBean.voteSingle(singleVote,singleChoice)}">
                    <h:outputText value="投票"/>
                </h:commandLink>
            </h:column>


        </h:dataTable>


    </h:form>
</h:body>

</html>
