<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{voteTotalBean.theme}选项投票总数</title>
</h:head>
<h:body>
    <h:form style="margin:0 auto;width: 500px">


        <h:dataTable id="auditionChoice" value="#{voteTotalBean.auditionChoices}" var="auditionChoice" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票主题"/>
                </f:facet>
                <h:outputText value="#{auditionChoice.theme}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票选项"/>
                </f:facet>
                <h:outputText value="#{auditionChoice.content}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="投票总数"/>
                </f:facet>
                <h:outputText value="#{auditionChoice.voteTotal}"/>
            </h:column>

        </h:dataTable>
        <br/>   <br/>
        <h:commandButton value="返回海选投票信息列表页面" action="/admin/auditionVote/auditionVoteList.xhtml"/>
    </h:form>
</h:body>
</html>
